<mat-grid-list cols="1" [gutterSize]="'1px'">
    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <form (ngSubmit)="onSubmit()" [formGroup]="recipeForm" novalidate>
        <mat-grid-list cols="1" [gutterSize]="'1px'">
            <mat-grid-tile [colspan]="1" [rowspan]="1">
              <button mat-button color="danger" type="submit" [disabled]="!recipeForm.valid">
                Save
              </button>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="1" [rowspan]="1">
              <button mat-button (click)="onCancel()">Cancel</button>
            </mat-grid-tile>
        </mat-grid-list>
        <mat-grid-list cols="1"[gutterSize]="'1px'">
            <mat-grid-tile [colspan]="1" [rowspan]="1">
              <mat-form-field>
                <mat-label for="name">Name</mat-label>
                <input matInput formControlName="name" id="name" type="text" />
              </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="1" [rowspan]="1">
              <mat-form-field>
                <mat-label for="imagePath">Image URL</mat-label>
                <input matInput formControlName="imagePath" id="imagePath" type="text" #imagePath />
              </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="1" [rowspan]="1">
              <img [src]="imagePath.value" alt="{{imagePath.value}}" [ngStyle]="{witth: '300px'}" />
            </mat-grid-tile>
            <mat-grid-tile [colspan]="1" [rowspan]="1">
              <mat-form-field>
                <mat-label for="description">Description</mat-label>
                <textarea matInput type="text"
                  id="description"
                  class="form-control"
                  formControlName="description"
                  rows="6"></textarea>
              </mat-form-field>
            </mat-grid-tile>
        </mat-grid-list>
        <mat-grid-list cols="1"[gutterSize]="'1px'">
          <mat-grid-tile [colspan]="1" [rowspan]="1" [ngStyle]="{marginTop: '10px'}" formArrayName="ingredients">
            <div *ngFor="let ingredientCtrl of controls; let i = index" [formGroupName]="i">
              <mat-form-field>
                <input matInput formControlName="name" type="text" />
              </mat-form-field>
              <mat-form-field>
                <input matInput formControlName="amount" type="number" />
              </mat-form-field>
              <mat-form-field>
                <button mat-button color="primary" type="button" (click)="onDeleteIngredient(i)">
                  X
                </button>
                <mat-divider></mat-divider>
                <button mat-button color="danger" type="button" (click)="onAddIngredient()">
                  Add New Ingredient
                </button>
              </mat-form-field>
            </div>
          </mat-grid-tile>
        </mat-grid-list>
      </form>
    </mat-grid-tile>
</mat-grid-list>
