<mat-grid-list cols="2">
  <mat-grid-tile colspan="1" rowspan="1">
    <button mat-button (click)="onNewRecipe()">New Recipe</button>
  </mat-grid-tile>
  <mat-grid-tile colspan="1" rowspan="1">
    <a15ngrxstore-item *ngFor="let recipeEl of recipes; let i = index" [recipe]="recipeEl" [index]="i"></a15ngrxstore-item>
  </mat-grid-tile>
</mat-grid-list>
