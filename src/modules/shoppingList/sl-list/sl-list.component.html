<mat-grid-list cols="10">
  <mat-grid-tile>
    <a15ngrxstore-sl-edit></a15ngrxstore-sl-edit>
    <div class="mat-divider"></div>
    <ul>
      <a
        style="cursor: pointer"
        *ngFor="let ingredient of (slState$ | async)!.ingredients; let i = index"
        (click)="onEditItem(i)"
      >
        {{ ingredient.name }} ({{ ingredient.amount }})
      </a>
    </ul>
  </mat-grid-tile>
</mat-grid-list>
