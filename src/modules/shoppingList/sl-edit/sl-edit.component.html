<div class="mat-row">
  <div class="mat-col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm" novalidate>
      <label for="name">Name: </label>
      <input type="text" id="name" name="name" placeholder="name..." ngModel required />
      <label for="amount">Amount: </label>
      <input type="number" id="amount" name="amount" placeholder="amount..." ngModel required pattern="^[1-9]+[0-9]*$" />
      <div class="mat-row">
        <div class="mat-col-xs-12">
          <button type="submit" [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add' }}</button>
          <button type="button" *ngIf="editMode" (click)="onDelete()">Delete</button>
          <button type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
